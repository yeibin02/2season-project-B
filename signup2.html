    <div class="signupwrap">
        <div class="signupbox">
            <h1 class="login-logo">
                <a href="index.html">
                    <img src="images/logo_black.png" alt="logo">
                </a>
            </h1>
            <form id="signup-form" class="signup-form">
                <div class="id-box">
                    <i class="fa-solid fa-user" style="color: #887160;"></i>
                    <label for="signup-username"></label>
                    <input type="text" id="signup-username" name="signup-username" placeholder="아이디" required>
                </div>
                <div class="password-box">
                    <label for="signup-password"></label>
                    <i class="fa-solid fa-lock" style="color: #887160;"></i>
                    <input type="text" id="signup-password" name="signup-password" placeholder="비밀번호" required>
                </div>


                <div class="name-box" id="name">
                    <i class="fa-solid fa-user" style="color: #887160;"></i>
                    <input type="text" placeholder="이름" id="nameInput">
                </div>
                <div class="birthday-box" id="birthday">
                    <i class="fa-solid fa-calendar" style="color: #887160;"></i>
                    <input type="text" placeholder="생년월일 8자리(YYYYMMDD)" id="birthInput">
                </div>
                <div class="gender-box" id="gender">
                    <div class="gender-check-box">
                        <input type="radio" id="gender1" name="gender" value="M" />
                        <label for="gender1">남자</label>
                    </div>
                    <div class="gender-check-box">
                        <input type="radio" id="gender2" name="gender" value="F" />
                        <label for="gender2">여자</label> 
                    </div>
                    <div class="gender-check-box">
                        <input type="radio" id="gender3" name="gender" value="O" />
                        <label for="gender3">선택안함</label>
                    </div>
                </div>
                <div class="phoneNum-box" id="phoneNum">
                    <i class="fa-solid fa-mobile" style="color: #887160;"></i>
                    <input type="text" maxlength="13" placeholder="휴대전화번호" id="phoneNumInput">
                </div>
                <div class="verification-code-box" id="verificationCodeBox" style="display: none;">
                    <input type="text" placeholder="인증번호" id="veriInput">
                    <div class="timer">
                        <div id="timeLimit">03:00</div>
                    </div>
                    <button type="button" disabled id="completion">인증확인</button>
                </div>
                <div class="signup-info"></div>

                <br>
                <div class="submit-button">
                    <button type="button" class="request" id="request" disabled>인증요청</button>
                    <button type="button" class="colorrequest" id="colorRequest" style="display: none;">인증요청</button>
                    <button type="submit" id="lastSubmit" class="signup-submit" style="display: none;">가입하기</button>
                </div>
            </form>
        </div>
    </div>
